<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <head>
        <title>Frontend Mentor - Multi Step Form</title>
    </head>
    <body>
        <div class="container">
            <div class="col-1">
                <div class="pg-num" id="pg-num1">
                    <span class="num-1">1</span>
                    <div class="num-desc">
                        <div class="num-step">STEP 1</div>
                        <div class="num-name">YOUR INFO</div>
                    </div>
                </div>
                <div class="pg-num" id="pg-num2">
                    <span class="num-2">2</span>
                    <div class="num-desc">
                        <div class="num-step">STEP 2</div>
                        <div class="num-name">SELECT PLAN</div>
                    </div>
                </div>
                <div class="pg-num" id="pg-num3">
                    <span class="num-3">3</span>
                    <div class="num-desc">
                        <div class="num-step">STEP 3</div>
                        <div class="num-name">ADD-ONS</div>
                    </div>
                </div>
                <div class="pg-num" id="pg-num4">
                    <span class="num-4">4</span>
                    <div class="num-desc">
                        <div class="num-step">STEP 4</div>
                        <div class="num-name">SUMMARY</div>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
